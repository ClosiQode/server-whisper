version: '3'

services:
  whisper-api:
    image: closiqode/server-whisper:latest
    container_name: whisper-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/config
      - ./models:/app/models
    env_file:
      - .env
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-changez_cette_clé_secrète}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changez_ce_mot_de_passe}
      - MODEL_SIZE=${MODEL_SIZE:-tiny}
      - DEVICE=${DEVICE:-cpu}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-int8}
    command: python server_faster_whisper.py --model ${MODEL_SIZE:-tiny} --device ${DEVICE:-cpu} --compute_type ${COMPUTE_TYPE:-int8}
    labels:
      - "com.github.repo=https://github.com/ClosiQode/server-whisper"
      - "com.casaos.name=Whisper API"
      - "com.casaos.description=API sécurisée pour la transcription audio avec Faster Whisper"
      - "com.casaos.developer=ClosiQode"
      - "com.casaos.icon=https://raw.githubusercontent.com/ClosiQode/server-whisper/main/assets/icon.svg"
