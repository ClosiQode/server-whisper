<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Whisper - Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            background-color: #1b1b1b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .description {
            padding: 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        #swagger-ui {
            max-width: 1200px;
            margin: 0 auto;
        }
        .try-out__btn {
            background-color: #4CAF50 !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>API Whisper - Documentation</h1>
    </div>
    <div class="description">
        <p>Cette API permet de transcrire des fichiers audio en texte en utilisant le modèle Faster Whisper. L'API est sécurisée par authentification JWT.</p>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-bundle.min.js"></script>
    <script>
        const spec = {
            openapi: "3.0.0",
            info: {
                title: "API de Transcription Audio Whisper",
                version: "1.0.0",
                description: "API pour transcrire des fichiers audio en texte en utilisant Faster Whisper"
            },
            servers: [
                {
                    url: "http://localhost:5000",
                    description: "Serveur local"
                }
            ],
            components: {
                securitySchemes: {
                    bearerAuth: {
                        type: "http",
                        scheme: "bearer",
                        bearerFormat: "JWT"
                    }
                },
                schemas: {
                    LoginRequest: {
                        type: "object",
                        required: ["username", "password"],
                        properties: {
                            username: {
                                type: "string",
                                example: "admin"
                            },
                            password: {
                                type: "string",
                                example: "password"
                            }
                        }
                    },
                    LoginResponse: {
                        type: "object",
                        properties: {
                            access_token: {
                                type: "string",
                                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                            }
                        }
                    },
                    TranscriptionResponse: {
                        type: "object",
                        properties: {
                            language: {
                                type: "string",
                                example: "fr"
                            },
                            language_probability: {
                                type: "number",
                                format: "float",
                                example: 0.98
                            },
                            segments: {
                                type: "array",
                                items: {
                                    type: "object",
                                    properties: {
                                        start: {
                                            type: "number",
                                            format: "float",
                                            example: 0.0
                                        },
                                        end: {
                                            type: "number",
                                            format: "float",
                                            example: 5.24
                                        },
                                        text: {
                                            type: "string",
                                            example: "Bonjour, comment allez-vous aujourd'hui?"
                                        }
                                    }
                                }
                            }
                        }
                    },
                    ErrorResponse: {
                        type: "object",
                        properties: {
                            error: {
                                type: "string",
                                example: "Utilisateur non autorisé"
                            }
                        }
                    },
                    HealthResponse: {
                        type: "object",
                        properties: {
                            status: {
                                type: "string",
                                example: "ok"
                            },
                            model_loaded: {
                                type: "boolean",
                                example: true
                            }
                        }
                    }
                }
            },
            paths: {
                "/login": {
                    post: {
                        summary: "Authentification et obtention d'un token JWT",
                        description: "Authentifiez-vous avec votre nom d'utilisateur et mot de passe pour obtenir un token JWT",
                        tags: ["Authentification"],
                        requestBody: {
                            required: true,
                            content: {
                                "application/json": {
                                    schema: {
                                        $ref: "#/components/schemas/LoginRequest"
                                    }
                                }
                            }
                        },
                        responses: {
                            "200": {
                                description: "Authentification réussie",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/LoginResponse"
                                        }
                                    }
                                }
                            },
                            "400": {
                                description: "Requête invalide",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/ErrorResponse"
                                        }
                                    }
                                }
                            },
                            "401": {
                                description: "Authentification échouée",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/ErrorResponse"
                                        }
                                    }
                                }
                            }
                        }
                    }
                },
                "/transcribe": {
                    post: {
                        summary: "Transcrire un fichier audio",
                        description: "Envoyez un fichier audio pour le transcrire en texte. Formats supportés: WAV, MP3, OGG, FLAC, AAC, M4A, et autres formats supportés par ffmpeg.",
                        tags: ["Transcription"],
                        security: [
                            {
                                bearerAuth: []
                            }
                        ],
                        requestBody: {
                            required: true,
                            content: {
                                "multipart/form-data": {
                                    schema: {
                                        type: "object",
                                        properties: {
                                            file: {
                                                type: "string",
                                                format: "binary",
                                                description: "Fichier audio à transcrire"
                                            }
                                        },
                                        required: ["file"]
                                    }
                                }
                            }
                        },
                        responses: {
                            "200": {
                                description: "Transcription réussie",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/TranscriptionResponse"
                                        }
                                    }
                                }
                            },
                            "400": {
                                description: "Requête invalide",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/ErrorResponse"
                                        }
                                    }
                                }
                            },
                            "401": {
                                description: "Non authentifié",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/ErrorResponse"
                                        }
                                    }
                                }
                            },
                            "403": {
                                description: "Non autorisé",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/ErrorResponse"
                                        }
                                    }
                                }
                            },
                            "500": {
                                description: "Erreur serveur",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/ErrorResponse"
                                        }
                                    }
                                }
                            }
                        }
                    }
                },
                "/health": {
                    get: {
                        summary: "Vérifier l'état du serveur",
                        description: "Vérifiez si le serveur est opérationnel et si le modèle est chargé",
                        tags: ["Système"],
                        responses: {
                            "200": {
                                description: "État du serveur",
                                content: {
                                    "application/json": {
                                        schema: {
                                            $ref: "#/components/schemas/HealthResponse"
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        };

        window.onload = function() {
            const ui = SwaggerUIBundle({
                spec: spec,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                onComplete: function() {
                    ui.preauthorizeApiKey("bearerAuth", "");
                }
            });

            window.ui = ui;
        };
    </script>
</body>
</html>
